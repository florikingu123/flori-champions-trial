    <div class="game-container">
        <div class="score-display">
            Score: <span id="score">0</span>/10
        </div>
        <div class="timer">
            Time: <span id="time">30</span>s
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="question-box">
            <h2 id="question">Question will appear here</h2>
        </div>
        <div class="options" id="options">
            <!-- Options will be inserted here -->
        </div>
        <div class="result-message" id="result-message"></div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let timer;
        let currentQuestion = 0;
        const totalQuestions = 10;

        function generateQuestion() {
            const operations = ['+', '-', '*'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let num1, num2, answer;

            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    answer = num1 - num2;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = num1 * num2;
                    break;
            }

            return {
                question: `${num1} ${operation} ${num2} = ?`,
                answer: answer
            };
        }

        function displayQuestion() {
            const question = generateQuestion();
            document.getElementById('question').textContent = question.question;
            
            const options = [question.answer];
            while(options.length < 4) {
                const option = Math.floor(Math.random() * 100);
                if(!options.includes(option)) {
                    options.push(option);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, question.answer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            const resultMessage = document.getElementById('result-message');
            if(selected === correct) {
                score++;
                resultMessage.textContent = 'Correct!';
                resultMessage.className = 'result-message success';
            } else {
                resultMessage.textContent = 'Wrong!';
                resultMessage.className = 'result-message error';
            }
            resultMessage.style.display = 'block';
            
            document.getElementById('score').textContent = score;
            document.getElementById('progress').style.width = `${(score/totalQuestions) * 100}%`;
            
            currentQuestion++;
            
            if(currentQuestion < totalQuestions) {
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                    displayQuestion();
                }, 1000);
            } else {
                endGame();
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if(timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            const resultMessage = document.getElementById('result-message');
            if(score >= 7) {
                resultMessage.textContent = `Congratulations! You scored ${score}/10 and earned 20 points!`;
                resultMessage.className = 'result-message success';
                // Add points to user's account
                addPoints(20);
            } else {
                resultMessage.textContent = `Game Over! You scored ${score}/10. Try again!`;
                resultMessage.className = 'result-message error';
            }
            resultMessage.style.display = 'block';
            
            // Add a back button
            const backButton = document.createElement('a');
            backButton.href = 'games.php';
            backButton.className = 'btn-home';
            backButton.textContent = 'Back to Games';
            resultMessage.appendChild(backButton);
            
            // Disable options
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => option.disabled = true);
        }

        function addPoints(points) {
            // Send points to server
            fetch('add_points.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ points: points })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Points added:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Start the game
        displayQuestion();
        startTimer();
    </script>
