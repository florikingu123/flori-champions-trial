    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FFEEAD', '#D4A5A5', '#9B59B6', '#3498DB'
        ];
        let cards = [...colors, ...colors];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        let timeLeft = 60;
        let timer;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(color, index) {
            const card = document.createElement('div');
            card.className = 'color-card';
            card.innerHTML = `
                <div class="color-card-front"></div>
                <div class="color-card-back" style="background: ${color}"></div>
            `;
            card.dataset.value = color;
            card.dataset.index = index;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;

                const [card1, card2] = flippedCards;
                if (card1.dataset.value === card2.dataset.value) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 8) {
                        clearInterval(timer);
                        endGame();
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert('Time\'s up! Try again!');
                restartGame();
            }
        }

        function endGame() {
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('time-left').textContent = timeLeft;
            
            // Add points to user's account
            fetch('add_points.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ points: 20 })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Error adding points:', data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function restartGame() {
            cards = shuffle([...colors, ...colors]);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            timeLeft = 60;
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
            document.getElementById('game-over').style.display = 'none';
            
            const grid = document.getElementById('color-grid');
            grid.innerHTML = '';
            cards.forEach((color, index) => {
                grid.appendChild(createCard(color, index));
            });

            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        // Initialize game
        cards = shuffle(cards);
        const grid = document.getElementById('color-grid');
        cards.forEach((color, index) => {
            grid.appendChild(createCard(color, index));
        });
        timer = setInterval(updateTimer, 1000);
    </script>
