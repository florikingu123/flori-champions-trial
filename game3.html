    <script>
        const words = [
            { word: 'FAMILY', hint: 'A group of people related by blood or marriage' },
            { word: 'CHORES', hint: 'Tasks that need to be done around the house' },
            { word: 'REWARD', hint: 'Something given in recognition of good behavior' },
            { word: 'POINTS', hint: 'Units earned for completing tasks' },
            { word: 'CLEAN', hint: 'To make something free from dirt' },
            { word: 'STUDY', hint: 'To learn or review information' },
            { word: 'HELP', hint: 'To assist someone with a task' },
            { word: 'SHARE', hint: 'To divide something between people' },
            { word: 'CARE', hint: 'To look after someone or something' },
            { word: 'PLAY', hint: 'To engage in activity for enjoyment' }
        ];

        let currentWordIndex = 0;
        let solvedWords = 0;
        let score = 0;

        function scrambleWord(word) {
            const letters = word.split('');
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            return letters.join('');
        }

        function displayWord() {
            const currentWord = words[currentWordIndex];
            document.getElementById('scrambled-word').textContent = scrambleWord(currentWord.word);
            document.getElementById('hint').textContent = currentWord.hint;
            document.getElementById('word-input').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('word-input').focus();
        }

        function checkAnswer() {
            const input = document.getElementById('word-input').value.toUpperCase();
            const currentWord = words[currentWordIndex];
            const feedback = document.getElementById('feedback');

            if (input === currentWord.word) {
                feedback.textContent = 'Correct!';
                feedback.className = 'feedback correct';
                score += 10;
                solvedWords++;
                document.getElementById('score').textContent = score;
                document.getElementById('solved').textContent = solvedWords;

                if (solvedWords === 10) {
                    endGame();
                } else {
                    currentWordIndex++;
                    setTimeout(displayWord, 1000);
                }
            } else {
                feedback.textContent = 'Try again!';
                feedback.className = 'feedback incorrect';
            }
        }

        function endGame() {
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-score').textContent = score;
            
            // Add points to user's account
            fetch('add_points.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ points: 20 })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Error adding points:', data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Handle Enter key
        document.getElementById('word-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize game
        displayWord();
    </script>
